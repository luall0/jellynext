name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Jellyfin.Plugin.JellyNext.sln

      - name: Build
        run: dotnet build Jellyfin.Plugin.JellyNext.sln --configuration Release --no-restore

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oPm1 '(?<=<AssemblyVersion>)[^<]+' Jellyfin.Plugin.JellyNext/Jellyfin.Plugin.JellyNext.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Extract target ABI
        id: targetabi
        run: |
          JELLYFIN_VERSION=$(grep -oPm1 '(?<=<PackageReference Include="Jellyfin.Controller" Version=")[^"]+' Jellyfin.Plugin.JellyNext/Jellyfin.Plugin.JellyNext.csproj)
          TARGET_ABI=$(echo "$JELLYFIN_VERSION" | sed 's/\.\*/.0/')
          echo "targetabi=$TARGET_ABI" >> $GITHUB_OUTPUT
          echo "Target ABI: $TARGET_ABI"

      - name: Package plugin
        run: |
          cd Jellyfin.Plugin.JellyNext/bin/Release/net9.0
          zip -r ../../../../jellynext-v${{ steps.version.outputs.version }}.zip *

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(sed -n "/## v${VERSION}/,/## v/p" CHANGELOG.md | sed '1!{/## v/d;}' | sed '1d')
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog found for version ${VERSION}"
            CHANGELOG="Release v${VERSION}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellynext-v${{ steps.version.outputs.version }}
          path: jellynext-v${{ steps.version.outputs.version }}.zip

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Jellynext ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: jellynext-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(md5sum jellynext-v${{ steps.version.outputs.version }}.zip | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Checksum: $CHECKSUM"

      - name: Trigger plugin repository update
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CHANGELOG_CONTENT: ${{ steps.changelog.outputs.changelog }}
        run: |
          .github/scripts/trigger-plugin-update.sh \
            "a4df60c5-6ab4-412a-8f79-2cab93fb2bc5" \
            "${{ steps.checksum.outputs.checksum }}" \
            "${{ steps.targetabi.outputs.targetabi }}" \
            "https://github.com/luall0/jellynext/releases/download/v${{ steps.version.outputs.version }}/jellynext-v${{ steps.version.outputs.version }}.zip" \
            "${{ steps.version.outputs.version }}" \
            "${{ secrets.PAT_TOKEN }}"
