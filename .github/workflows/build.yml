name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Jellyfin.Plugin.JellyNext.sln

      - name: Build
        run: dotnet build Jellyfin.Plugin.JellyNext.sln --configuration Release --no-restore

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oPm1 '(?<=<AssemblyVersion>)[^<]+' Jellyfin.Plugin.JellyNext/Jellyfin.Plugin.JellyNext.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Plugin version: $VERSION"

      - name: Package plugin
        run: |
          cd Jellyfin.Plugin.JellyNext/bin/Release/net9.0
          zip -r ../../../../jellynext-v${{ steps.version.outputs.version }}.zip *

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(sed -n "/## v${VERSION}/,/## v/p" CHANGELOG.md | sed '1!{/## v/d;}' | sed '1d')
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog found for version ${VERSION}"
            CHANGELOG="Release v${VERSION}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellynext-v${{ steps.version.outputs.version }}
          path: jellynext-v${{ steps.version.outputs.version }}.zip

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Jellynext ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: jellynext-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
